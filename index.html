<!DOCTYPE html>

<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校排名</title>
</head>

<body>
    <form method="get" onsubmit="event.preventDefault();">
        <label>学校名称:</label>
        <input id="name" type="text" name="s" />
        <button type="submit" onclick="search()">搜索</button>
    </form>
    <br />
    <textarea style="width: 100%;" id="result"></textarea>

    <script src="colleges.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const searchParam = urlParams.get('s');
        document.getElementById("name").value = searchParam;
        search();

        function search() {
            let name = document.getElementById("name").value;
            let col = [];
            let count = 0;
            for (let i = 0; i < colleges.length; i++) {
                if (count > 6) break;
                const c = colleges[i];
                if (c.Name.toLowerCase().startsWith(name.toLowerCase())) {
                    col.push(c);
                    count++;
                }
            }
            if (col.length == 0) col = ['🈚'];
            value = JSON.stringify(col);
            document.getElementById("result").value = value;

            const params = new URLSearchParams(location.search);
            params.set('s', name);
            window.history.replaceState({}, '', `${location.pathname}?${params.toString()}`);
        }

        document.getElementById("name").addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                search();
            }
        });
    </script>
</body>

</html>
